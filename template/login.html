{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <!-- <link rel="stylesheet" href="static/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
        <style>
        body{
          background-image: url('{% static "images/bg2.jpg" %}');
          background-size: cover;
          background-repeat: no-repeat;
                  
        }
       
        </style>
   
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
    <!-- <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script> -->
    
    <div class="container">
        
        <div class="row mt-5">
            <div class="col-md-4 mt-3 mx-auto shadow">
                <h2 class="mb-5 text-center">Login</h2>
                <form method="POST" action="">
                {% csrf_token %}
                        <div class="mb-3">
                            <label for="Input1" class="form-label"><strong>username:</strong></label>
                            <input type="email" class="form-control" id="Input1" name="name" placeholder="name@example.com" required>
                        
                        </div>

                        <div class="mb-3">
                            <label for="Input2" class="form-label"><strong>Password:</strong></label>
                            <input type="password" class="form-control" id="Input2" name="password" placeholder="enter password" required>
                        </div>

                        <div class="mb-3">
                            <input type="submit" class="btn btn-success"  value="login">
                            Already user?&nbsp;<a href="register.html" style="text-decoration:none;">Register</a>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
