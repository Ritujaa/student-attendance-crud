<html>
    <head>
        <title>Student Attendance Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 20px;
            }
            form {
                max-width: 400px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            label {
                display: block;
                margin-bottom: 8px;
            }
            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }
            input[type="submit"] {
                background-color: #4caf50;
                color: #fff;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>Edit Attendance Sheet</h1>
        {% for x in data %}
        <form method="POST" action="">
            {% csrf_token %}
    
            <label for="name">Name:</label>
            <input type="text" id="ename" name="name" value="{{ x.name }}"><br>
    
            <label for="roll_no">Roll No:</label>
            <input type="number" id="roll_no" name="roll_no" value="{{ x.roll_no }}"><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ x.email }}"><br>
    
            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" value="{{ x.branch }}"><br>
    
            <label for="year">Education Year:</label>
            <select id="year" name="year">
                <option value="First year" {% if x.year == 'First year' %}selected{% endif %}>First year</option>
                <option value="Second year" {% if x.year == 'Second year' %}selected{% endif %}>Second year</option>
                <option value="Third year" {% if x.year == 'Third year' %}selected{% endif %}>Third year</option>
                <option value="Last year" {% if x.year == 'Last year' %}selected{% endif %}>Last year</option>
            </select><br><br>
    
            <label for="attendance_date">Attendance Date:</label>
            <input type="date" id="attendance_date" name="attendance_date" value="{{ x.attendance_date|date:'Y-m-d' }}"><br>
    
            <label for="attendance_status">Attendance Status:</label>
            <select id="attendance_status" name="attendance_status">
                <option value="Present" {% if x.attendance_status == 'Present' %}selected{% endif %}>Present</option>
                <option value="Absent" {% if x.attendance_status == 'Absent' %}selected{% endif %}>Absent</option>
                <option value="Late" {% if x.attendance_status == 'Late' %}selected{% endif %}>Late</option>
            </select><br><br>
    
            <input type="submit" value="Update">
        </form>
        {% endfor %}
    </body>
    </html>
